query QueryUserERC20($accountId: ID, $first: Int) {
  accounts(first: 1, skip: 0, where: {id: $accountId}) {
    id
    balances(first: $first, skip: 0, where: { value_gt: 0 }) {
      id
      value
      token {
        id
        name
        decimals
        symbol
      }
    }
  }
}

